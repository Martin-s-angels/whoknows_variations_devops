on:
  push:
    #types: [closed]
    branches:
      - "#63-release-workflow-2"

jobs:
  deploy-to-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
#    if: ${{ github.event.pull_request.merged && 
 #     contains(github.event.pull_request.labels.*.name, 'ready-for-release') }} # release label must be added to PR
      
    steps:
      - name: checkout code
        uses: actions/checkout@v5 

      - name: login to GitHub
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token

      - name: push to release      
        run: |
          git fetch --all
          git checkout release-2
          git merge origin/master --commit -m "New release"
          git push




  



    


