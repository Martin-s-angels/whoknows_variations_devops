events { }

http {
    server {
        listen 80;
        server_name martins-angels.dk www.martins-angels.dk;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name martins-angels.dk www.martins-angels.dk;

        ssl_certificate /etc/letsencrypt/live/martins-angels.dk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/martins-angels.dk/privkey.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
