services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus

    networks:
      - my_network2
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.2.4
    networks:
      - my_network2
    ports:
      - "3000:3000"


networks:
  my_network2:
    driver: bridge